<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <h2>Fotos Gatos</h2>
            <h1>Gallery</h1>

            <!--ESTO ES UN COMENTARIO-->
            <p>Vea más <a href="https://google.com" target="_blank">fotos</a> en nuestra galeria</p>
            <img src="img/gato1.png" alt="Imagen de un gato gris">

        </section>
        <section>
            <h2>Lista</h2>
            <h3>COsas que los gatos aman:</h3>
            <ul>
                <li>Atún</li>
                <li>Pollo</li>
                <li>Pies</li>
            </ul>
            <figure>
                <img src="img/descarga.jpeg" alt="Imgan de gato comiendo atun">

            </figure>
            <h3>Lo que odian los gatos:</h3>
            <ol>
                <li>Gerigas</li>
                <li>Latas vacias</li>
                <li>Visitas</li>
              </ol>
       
        <figure>
            <img src="img/fear.jpeg" alt="Gato asustado">
            <figcaption>Gato <strong>con</strong> miedo</figcaption>
        </figure>
     </section>
     <section>
        <h2>Un fromulario sobre gatos</h2>
        <form required action="https://freecatphotoapp.com/submit-cat-photo"></form>
        <input type="text" name="catphotourl" placeholder="cat photo URL">
        <button type="submit">Submit</button>
     </section>
    </main>
